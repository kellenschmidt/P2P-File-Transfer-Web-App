<main class="text-center">
  <h1 class="title">File Transferer</h1>

  <input class="top-left" id="fi-input" multiple type="file"/>
  <label id="fi-label" for="fi-input" class="btn btn-primary top-left">Choose Files</label>
  <button id="start-transfer-btn" class="btn btn-info" routerLink="/stepper">Initiate transfer</button>
  <button class="btn btn-warning" (click)="createUrl()">Generate URL</button>
</main>
